<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card-slider {
        display: flex;
        overflow-x: scroll;
      }

      .card {
        flex-shrink: 0;
        width: 250px;
        height: 350px;
        padding: 1rem;
        background-color: #f5f5f5;
        margin-right: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <div class="card-slider">
      <div class="card">
        Card 1 Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
        vel dolorum nesciunt perspiciatis pariatur cumque ut, omnis
        exercitationem sapiente quasi voluptatibus ipsum ab, optio saepe
        repellat voluptatum accusamus reiciendis incidunt.
      </div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
      <div class="card">Card 4</div>
      <div class="card">Card 5</div>
    </div>
  </body>
</html>
